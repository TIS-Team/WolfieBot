<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Template</title>
    <link rel="stylesheet" href="/css/users.css">
    <script defer type="module" src="/js/users.mjs"></script>
</head>
<body>
<div class="user" id="user_${USER_ID}">
    <div class="profile-pic">
        <img src="${DISPLAY_AVATAR_URL}" alt="${USERNAME}-avatar" />
        <div>
            <h2>${USERNAME}</h2>
            <p><strong>Przewidywana zmiana EXP:</strong>
                <span class="exp-change" id="exp_change_${USER_ID}">0</span></p>
            <p><span>ID:</span> ${USER_ID}</p>
        </div>
    </div>
    <div class="checkboxes">
        <div class="pochwaly">
            <h3 class="pochwaly-title">Pochwały</h3>
            ${PRAISE_ACTIONS}
        </div>
        <div class="nagany">
            <h3 class="nagany-title">Nagany</h3>
            ${REPRIMAND_ACTIONS}
        </div>
        <div class="custom">
            <h3>Niestandardowa zmiana</h3>
            <label>
                <input type="checkbox" name="use_custom_exp_${USER_ID}" id="use_custom_exp_${USER_ID}"
                       class="exp-input" data-user-id="${USER_ID}"> Używaj niestandardowej zmiany
            </label>
            <div id="custom_exp_section_${USER_ID}" style="display: none;">
                <label>Powód
                    <input type="text" name="custom_exp_reason_${USER_ID}" placeholder="Powód zmiany expa">
                </label>
                <label>Wartość zmiany XP
                    <input type="number" name="custom_exp_${USER_ID}" id="custom_exp_${USER_ID}" value="0"
                           class="exp-input" data-user-id="${USER_ID}">
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
